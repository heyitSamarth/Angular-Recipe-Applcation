<a class="list-group-item d-flex justify-content-between my-2 border rounded"
(click)="onSelected()">
    <div class="w-75">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4 >
        <p class="list-group-item-text">{{recipe.desc}}</p>
    </div>
    <span class="w-25"> 
        <img [src]="recipe.imagePath"  class="img-fluid rounded" alt="Responsive image" style="width: 100%;height: 100%;">
    </span>
</a>
