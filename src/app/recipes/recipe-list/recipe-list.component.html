<div class="row">
    <div class="  col-xs-12 ">
        <button class="btn btn-success">
            New Recipie
        </button>
    </div>
</div>
<hr>
<div class="row p-0 m-0">
    <div class=" list-group col-xs-12 p-0">
        <a href="#" class="list-group-item d-flex justify-content-between my-2 border rounded"
        *ngFor="let recipe of recipes">
            <div class="w-75">
                <h4 class="list-group-item-heading">{{recipe.name}}</h4 >
                <p class="list-group-item-text">{{recipe.desc}}</p>
            </div>
            <span class="w-25"> 
                <img [src]="recipe.imagePath"  class="img-fluid rounded" alt="Responsive image" style="width: 100%;height: 100px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
